---
kind: ClusterIssuer
apiVersion: cert-manager.io/v1
metadata:
  name: ca-bootstrap
spec:
  selfSigned: {}

---
kind: Certificate
apiVersion: cert-manager.io/v1
metadata:
  name: ca-root
  namespace: cert-manager
spec:
  secretName: ca-root
  isCA: true
  commonName: ca-root
  privateKey:
    algorithm: RSA
    size: 2048
  issuerRef:
    kind: ClusterIssuer
    name: ca-bootstrap

---
kind: ClusterIssuer
apiVersion: cert-manager.io/v1
metadata:
  name: ca-root
spec:
  ca:
    secretName: ca-root

---
kind: Certificate
apiVersion: cert-manager.io/v1
metadata:
  name: velero-backup-webhook-server
  namespace: default
spec:
  issuerRef:
    name: ca-root
    kind: ClusterIssuer
  secretName: velero-backup-webhook-cert
  duration: 2160h
  renewBefore: 360h
  dnsNames:
    - velero-backup-webhook-service.default.svc
    - velero-backup-webhook-service.default.svc.cluster.local
  isCA: false
  privateKey:
    algorithm: RSA
    size: 2048
  usages:
    - client auth
    - server auth
